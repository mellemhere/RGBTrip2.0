<ion-content [fullscreen]="true">

    <ion-row>
        <ion-col size="12" size-md="6" size-lg="6" size-xl="6">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Monte sua cor:</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content id="content-holder-color">
                    <div class="wheel" id="colorWheelDemo"></div>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Cores r√°pidas:</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content class="color-holder">
                    <div class="color" *ngFor="let color of hotColors" [ngStyle]="{'background-color': color}"
                         (click)="changeColor(color)"></div>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="6" size-xl="6">
            <ion-row>
                <ion-col size="12" size-md="12" size-lg="12" size-xl="12">
                    <h2 class="title-stripe"><span>Piscina</span></h2>
                </ion-col>
                <ion-col size="6" size-md="6" size-lg="6" size-xl="6">
                    <ion-card>
                        <ion-card-header>
                            <ion-label class="custom-label">Power</ion-label>
                            <ion-button class="power-btn" (click)="togglePoolPower()">
                                <ion-icon name="power" color="dark"></ion-icon>
                            </ion-button>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
                <ion-col size="6" size-md="6" size-lg="6" size-xl="6">
                    <ion-card>
                        <ion-card-header>
                            <ion-label class="custom-label">Sincronizar</ion-label>
                            <ion-toggle class="toggle" [(ngModel)]="syncPool"
                                        (ionChange)="syncChanged()"></ion-toggle>

                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-card *ngIf="!syncPool">
                <ion-card-header>
                    <ion-card-subtitle>Cores para piscina:</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content class="color-holder">
                    <div class="color" *ngFor="let color of hotColors" [ngStyle]="{'background-color': color}"
                         (click)="changeColorPool(color)"></div>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
