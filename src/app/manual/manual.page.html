<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col size="12" size-md="6" size-lg="6" size-xl="6">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Monte sua cor:</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content id="content-holder-color">
          <div class="wheel" id="colorWheelDemo"></div>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="6" size-lg="6" size-xl="6">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Cores r√°pidas:</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="color-holder">
          <div class="color" *ngFor="let color of hotColors" [ngStyle]="{'background-color': color}" (click)="changeColor(color)"></div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
